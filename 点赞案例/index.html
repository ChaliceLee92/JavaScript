<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点赞</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            float: left;
            margin-left: 10px;
        }

        img {
            width: 200px;
            height: 180px;
        }

        input {
            margin-left: 30%;
        }
    </style>
</head>

<body>
    <ul>
        <li><img src="images/ly.jpg" alt=""><br /><input type="button" value="赞(0)"></li>
        <li><img src="images/lyml.jpg" alt=""><br /><input type="button" value="赞(0)"></li>
        <li><img src="images/fj.jpg" alt=""><br /><input type="button" value="赞(0)"></li>
        <li><img src="images/bd.jpg" alt=""><br /><input type="button" value="赞(0)"></li>
    </ul>
    <script>
        function getBtn(tagName) {
            return document.getElementsByTagName(tagName);
        }

        let btnList = getBtn("input");

        function addNum() {
            let num = 0;
            return function () {
                this.value = `赞(${num += 1})`;
            }
        }

        for (let i = 0; i < btnList.length; i++) {
            btnList[i].onclick = addNum();
        }


    </script>
</body>

</html>
